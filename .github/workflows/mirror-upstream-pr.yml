name: Mirror upstream PR for CodeRabbit

on:
  workflow_dispatch:
    inputs:
      pr_number:
        description: "Upstream PR number (apache/datafusion)"
        required: true
        type: string

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/apache/datafusion.git
          git fetch upstream

      - name: Fetch upstream PR into branch
        run: |
          BRANCH="pr-${{ inputs.pr_number }}"
          git fetch upstream pull/${{ inputs.pr_number }}/head:${BRANCH}
          git checkout ${BRANCH}
          git push origin ${BRANCH} --force

      - name: Create PR in fork
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.inputs.pr_number;
            const branch = `pr-${prNumber}`;

            const { data: pr } = await github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `CodeRabbit review: upstream PR #${prNumber}`,
              head: branch,
              base: 'main',
              body: `Shadow PR to run CodeRabbit on upstream PR https://github.com/apache/datafusion/pull/${prNumber}`
            });

            core.info(`Created PR #${pr.number} in fork`);
